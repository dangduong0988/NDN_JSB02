<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="trangdangnhap.css">
</head>
<body>
    <a href="index.html">
        <div class="nut-quay-lai">
            <button class="btn-quay-lai">
                <i class="fa-solid fa-arrow-right fa-rotate-180 fa-2xl"></i>
            </button>
        </div>
    </a>
    <div class="phan-dang-nhap">
        <div class="dang-nhap">
            <div class="chu-dang-nhap">
                <h1>Đăng nhập</h1>
            </div>
            <div class="form-login">
                <form action="#">
                    <input id="ten-tai-khoan" type="text" placeholder="Tên người dùng"><br>
                    <p>*Bạn chưa điền tên tài khoản</p>
                    <br>
                    <input id="mat-khau" type="password" placeholder="Mật khẩu"><br>
                    <p>*Bạn chưa điền mật khẩu</p>
                </form>
            </div>
            <div class="nut-submit">
                <button class="btn-submit">
                    <i class="fa-solid fa-arrow-right fa-2xl" style="color: #ffffff;"></i>
                </button>
            </div>
            <div class="dang-ki">
                <a href="trangdangki.html">TẠO TÀI KHOẢN</a>
            </div>
        </div>
        
    </div>
    
    
    <script src="https://kit.fontawesome.com/98638255fc.js" crossorigin="anonymous"></script>
    <script src="trangdangnhap.js"></script>
</body>
</html>
